<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>ARK - Coming soon</title>
</head>
<body>
  <header>

  <section id="coming-head" class="coming-hero">

    <p>What you are looking for is</p>
    <h1>COMING SOON</h1>
    <hr>
    <p id="launch"></p>
    <button onclick="location.href='index.html'">Home Page</button>

  </section>
</header>



  <script>

    var countDownDate = new Date('Jan 1, 2024 00:00:00').getTime();
    var x = setInterval(function(){
      var now = new Date().getTime();
      var distance = countDownDate - now;
  
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      document.getElementById('launch').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('launch').innerHTML = 'EXPIRED';
      }
    }, 1000)
  
  </script>


</body>
